<!DOCTYPE html>
<html lang="en" >
    <head>
        <title>在 Scratch 中添加一個變數</title>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    </head>
    <body>
        <ul>
<li>
<p>切換到程式頁籤，點擊<strong>變數</strong>類，然後按下<strong>建立一個變數</strong>按鈕。</p>
<p><img alt="變數相關積木" src="images/data-blocks.png"/></p>
</li>
<li>
<p>給變量一個名稱， 你可以選擇讓變數適用於所有角色，或是僅適用當前角色， 接著按下<strong>確定</strong>。</p>
<p><img alt="建立一個變數" src="images/create-variable.png"/></p>
</li>
<li>
<p>建立變數後，這個變數會顯示在舞台上；你也可以取消勾選該變數以將其隱藏。</p>
<p><img alt="舞台上顯示的變數" src="images/variable-show.png"/></p>
</li>
</ul>

    </body>
</html>
