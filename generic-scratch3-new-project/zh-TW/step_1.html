        <p>你可以選擇在線或離線使用 Scratch。</p>
<ul>
<li>
<p><strong>在線</strong> - 要使用線上編輯器新建 Scratch 專案，可從 <a href="http://rpf.io/scratch-new" target="_blank">rpf.io/scratch-new</a> 開始</p>
</li>
<li>
<p><strong>離線</strong> - 要離線工作，但還沒有安裝編輯器，可至 <a href="http://rpf.io/scratch-off" target="_blank">rpf.io/scratch-off</a> 下載</p>
</li>
</ul>
<p>Scratch 編輯器看起來像這樣：</p>
<p><img alt="截圖" src="images/scratch-editor.png"/></p>
<ul>
<li>畫面中的貓咪角色是 Scratch 的吉祥物。 如果你要空白的 Scratch 專案，可以在牠身上點擊滑鼠右鍵並選擇<strong>刪除</strong>牠。</li>
</ul>
<p><img alt="截圖" src="images/delete.png"/></p>
