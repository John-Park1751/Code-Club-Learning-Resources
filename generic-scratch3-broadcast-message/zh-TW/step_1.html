<!DOCTYPE html>
<html lang="en" >
    <head>
        <title>在Scratch中廣播訊息</title>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    </head>
    <body>
        <p>廣播訊息是角色發出訊息的一種方式，所有角色都收得到。 你可以把它想成像是利用擴音器發表聲明。</p>
<h3>發送廣播訊息</h3>
<p>你可以建立一個廣播訊息積木並為其命名以發送廣播訊息：</p>
<ul>
<li>
<p>在<strong>事件</strong>欄位中找出<strong>廣播訊息</strong>積木</p>
</li>
<li>
<p>在下拉式選單中選擇<strong>新的訊息</strong></p>
</li>
</ul>
<p><img alt="廣播積木下拉式選單" src="images/broadcast-block.png"/></p>
<ul>
<li>接著輸入你的訊息</li>
</ul>
<p><img alt="建立廣播" src="images/new-broadcast.png"/></p>
<p>訊息的文字可以任意撰寫，但是如果能對廣播的內容提供一個合理敘述的話，會變得非常有用。 收到訊息時會發生什麼事情取決於您撰寫的程式碼。</p>
<h3>接收廣播訊息</h3>
<p>角色可以使用此積木對廣播做出反應：</p>
<p><img alt="接收廣播" src="images/receive-a-broadcast.png"/></p>
<p>您可以在這個積木下方添加其他積木，以告訴角色在收到廣播時要採取什麼行動。</p>
<p><img alt="接收範例" src="images/receive-example.png"/></p>

    </body>
</html>
