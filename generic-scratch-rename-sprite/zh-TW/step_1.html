        <p>To rename a sprite in Scratch, click on the <strong>i</strong> on the sprite:</p>
<p><img alt="screenshot" src="images/rename-info.png"/></p>
<p>This opens the <strong>info</strong> panel. You can also right-click on a sprite and choose <code>info</code>.</p>
<p><img alt="screenshot" src="images/rename-change.png"/></p>
<p>You can edit the name of the sprite and then click the <strong>triangle</strong> to close the <strong>info</strong> panel.</p>
