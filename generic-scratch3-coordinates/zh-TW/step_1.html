        <h3>Scratch 的座標系統</h3>
<ul>
<li>在 Scratch 中，座標 <code>x:0, y:0</code> 標示的是舞台正中間的位置。</li>
</ul>
<p>像 <code>x:-200, y:-100</code> 是位在舞台的左下角，而 <code>x:200, y:100</code> 這個座標點則靠近右上角。</p>
<p><img alt="舞台座標" src="images/coordinates-stage.png"/></p>
<ul>
<li>你可以在專案舞台中添加一個名為 <strong>Xy-grid</strong> 的背景來自己看個明白。</li>
</ul>
<p><img alt="舞台座標" src="images/coordinates-backdrop.png"/></p>
