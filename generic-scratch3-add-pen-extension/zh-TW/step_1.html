<!DOCTYPE html>
<html lang="en" >
    <head>
        <title>如何添加畫筆擴展</title>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    </head>
    <body>
        <p>要在 Scratch 使用畫筆相關的程式積木，你需要添加<strong>畫筆擴展</strong>。</p>
<ul>
<li>點擊工具箱最下方的<strong>添加擴展</strong>按鈕。</li>
</ul>
<p><img alt="添加擴展按鈕高亮顯示" src="images/add-extension-annotated.png"/></p>
<ul>
<li>在擴充功能的<strong>畫筆</strong>上點一下就可以加入。</li>
</ul>
<p><img alt="畫筆擴展高亮顯示" src="images/click-pen-annotated.png"/></p>
<ul>
<li>在工具箱的最後面會出現新的畫筆類積木。</li>
</ul>
<p><img alt="畫筆類擴充積木" src="images/pen-extension-blocks.png"/></p>

    </body>
</html>
