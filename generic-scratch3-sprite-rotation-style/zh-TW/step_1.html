<!DOCTYPE html>
<html lang="en" >
    <head>
        <title>設定角色的迴轉方式</title>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    </head>
    <body>
        <p>你可以設定角色迴轉的方式。</p>
<ul>
<li>點選<strong>角色</strong>面板中的一個角色。</li>
</ul>
<p><img alt="角色高亮顯示" src="images/click-sprite.png"/></p>
<ul>
<li>點擊方向，你就可以選擇所需的迴轉方式。</li>
</ul>
<p><img alt="不同的迴轉方式" src="images/rotation-style.png"/></p>
<p>可用的方式有：</p>
<ul>
<li>不設限 - 角色依行進的方向改變面向</li>
<li>左 - 右 - 角色只會面向左或右</li>
<li>不旋轉 - 角色始終面朝同一方向</li>
</ul>

    </body>
</html>
