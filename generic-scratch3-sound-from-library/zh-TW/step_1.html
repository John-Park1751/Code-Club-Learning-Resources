    <head>
        <title>從範例庫中添加音效的方法</title>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    </head>
    <body>
        <ul>
<li>先選擇要添加音效的角色。</li>
</ul>
<p><img alt="角色" src="images/sprite-select.png"/></p>
<ul>
<li>切換到<strong>音效</strong>頁籤，然後點擊<strong>選個音效</strong>：</li>
</ul>
<p><img alt="音效與選擇音效提醒" src="images/import-sound.png"/></p>
<ul>
<li>你可以依不同類型篩選，把鼠標懸停在圖示上可以試聽。 選取你要的音效。</li>
</ul>
<p><img alt="音效的選單" src="images/choose-sound.png"/></p>
<ul>
<li>接著你應該會看到你的角色已經帶有這個音效。</li>
</ul>
<p><img alt="角色上顯示新音效" src="images/sound-imported.png"/></p>

    </body>
