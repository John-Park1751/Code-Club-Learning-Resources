        <ul>
<li>
<p>Click the <strong>Costumes</strong> tab, and you'll see your sprite's costume.</p>
<p><img alt="screenshot" src="images/singer-costume.png"/></p>
</li>
<li>
<p>Right-click on the costume and click <strong>duplicate</strong> to create a copy of the costume.</p>
<p><img alt="screenshot" src="images/singer-duplicate.png"/></p>
</li>
<li>
<p>Click on your new costume, and then use the drawing tools to edit the costume.</p>
<p><img alt="screenshot" src="images/singer-click.png"/></p>
</li>
<li>
<p>Give your costumes more helpful names.</p>
<p><img alt="screenshot" src="images/singer-name.png"/></p>
</li>
</ul>
