        <p>A timer lets you record how many seconds pass between events in Scratch.</p>
<ul>
<li>
<p>You can find the timer in the <strong>Sensing</strong> menu. To use a timer in your script, the first thing you want to do is <code>reset</code> it.</p>
<p><img alt="reset timer" src="images/timer1.png"/></p>
</li>
<li>
<p>Now the timer will be set to <code>0</code>. You can use the timer to find out how many seconds have passed.</p>
<p><img alt="check timer" src="images/timer2.png"/></p>
</li>
</ul>
