<!DOCTYPE html>
<html lang="en" >
    <head>
        <title>建立一個清單</title>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    </head>
    <body>
        <ul>
<li>在<strong>變數</strong>類別中點擊<strong>建立一個清單</strong>。</li>
</ul>
<p><img alt="建立一個清單" src="images/make-a-list-annotated.png"/></p>
<ul>
<li>輸入清單的名稱。 你可以選擇讓清單適用於所有角色，或是僅適用當前角色。 點選<strong>確定</strong>。</li>
</ul>
<p><img alt="清單名稱" src="images/list-name-annotated.png"/></p>
<ul>
<li>建立清單後，這個清單會顯示在舞台上；你也可以取消勾選該清單以將其隱藏。</li>
</ul>
<p><img alt="清單顯示/隱藏" src="images/list-show-hide-annotated.png"/></p>
<ul>
<li>點擊圖示 <code>+</code> 可以添加清單項目，想移除的話就點擊項目旁邊的叉號。</li>
</ul>
<p><img alt="清單顯示/隱藏" src="images/list-add-delete-annotated.png"/></p>
<ul>
<li>接下來就可以利用新出現的積木，在專案中使用你的新清單。</li>
</ul>
<p><img alt="清單相關積木" src="images/list-blocks.png"/></p>

    </body>
</html>
