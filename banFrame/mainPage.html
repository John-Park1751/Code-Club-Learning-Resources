<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="content" id="bg">
            <img src="../about-me/banner.png" alt="" id="myImg">
            <canvas id="myCanvas"></canvas>
            <!-- <h1 class="challange">挑戰 !</h1> -->
        </div>
    </body>
</html>

<script>
    var canvas = document.getElementById("myCanvas");
    var bg = document.getElementById("bg");
    var ctx = canvas.getContext("2d");
    var img = document.getElementById("myImg");
    ctx.drawImage(img,30,0);
    var imgData = ctx.getImageData(30, 0,10,10);
    var i;
    bg.style.backgroundColor = "rgb("+imgData.data[16]+","+imgData.data[17]+","+imgData.data[18]+")";
    
</script>
<style>
    html{
        font-family: 'Microsoft JhengHei', Helvetica, Arial, sans-serif;
    }
    html, body {
        margin: 0;
        padding: 0;
    }
    img{
        width: 0px;
        height: 0px;
    }
    .content{
        width: 100vw;
        height: 200px;
        background-color: #e58c8a;
        border-radius: 15px 15px 0 0;
        position: fixed;
        left: 0px;
        top: 0px;
    }
</style>
